{% load static %}
<html>
<head>
<title>
planner
</title>
<style>
#nav{
background-color:#545454;
text-align:right;
}
#nav a:hover{
color:white;
}
#b input:hover{
 background-color: green;
 color:white;
}
#nav a:hover{
color:white;}

#nav a{
color:#D9D9D9;
font-size:30px;
text-decoration:none;
padding:30px;
}
body {
  background-color: #D9D9D9;
}
footer{
position:relative;
left: 0;
bottom: 0;
}
</style>
</head>
<body>
<div id="nav">
{% if user.is_authenticated %}
<a href="{% url 'home' %}">Home</a>
<a href="{% url 'showtodo' %}">Show Tasks</a>
<a>Welcome {{user.username}}</a>
<a href="{% url 'ulogout' %}">Logout</a>
{% else %}
<a href="{% url 'index' %}">Home</a>
<a href="{% url 'usignup' %}">SignUp</a>
<a href="{% url 'ulogin' %}">Login</a>
{% endif %}
</div>
<center>
<br>
<h2>Add Your Task</h2>
<form method="POST" action="{% url 'addtodo' %}">
{% csrf_token %}
<div id="tk">
<table style="font-size:30px;">
{{fm.as_table}}
</table>
<br>
<div id="b">
<input style="width: 150px; height: 50px; font-size:20px;" type="submit" value="Save Task">
</div>
</form>
<br>
<p style="font-size:40px;">{{msg}}</p>
</div>
</center>
<footer>
<img style="width:100%;" src="{% static "images/foot.png" %}">
</footer>
</body>
</html>
