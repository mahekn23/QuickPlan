{% load static %}
<html>
<head>
<title>
planner
</title>
<style>
*{
font-family:Calibri; font-size:20px;
}
#nav{
background-color:#545454;
text-align:right;
}
#nav a:hover{
color:white;
}
#b input:hover{
 background-color: green;
 color:white;
}
#nav a{
color:#D9D9D9;
font-size:40px;
text-decoration:none;
padding:30px;
}
body {
  background-color: #D9D9D9;
}
footer{
position:relative;
left: 0;
bottom: 0;
}
</style>
</head>
<body>
<div id="nav">
{% if user.is_authenticated %}
<a href="{% url 'ulogout' %}">Logout</a>
{% else %}
<a href="{% url 'index' %}">Home</a>
<a href="{% url 'usignup' %}">SignUp</a>
<a href="{% url 'ulogin' %}">Login</a>
{% endif %}
</div>
<center>
<h1 style="font-size:30px;">
Login Here!
</h1>
<p>Password Emailed!!</p>
<form method="POST" action="{% url 'ulogin' %}">
{% csrf_token %}
<p>Username:</p>
<input type="text" placeholder="enter username" name="un" required>
<br>
<p>Password:</p>
<input type="password" placeholder="enter password" name="pw" required>
<br>
<br>
<div id="b">
<input type="submit" value="Login">
</div>
</form>
<p style="color:red;">{{msg}}</p>
<p style="color:black;">Forgot Password?<a href="{% url 'fp' %}">Click here.</a></p>
<p style="color:black;">Don't have an account?<a href="{% url 'usignup' %}">SignUp here.</a></p>
<footer>
<img style="width:100%;" src="{% static "images/foot.png" %}">
</footer>
</body>
</html>
